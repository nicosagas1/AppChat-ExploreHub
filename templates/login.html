<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .position-relative {
            display: flex;
            align-items: center;
        }
        .position-relative input {
            padding-right: 30px; /* Espacio para el Ã­cono del ojo */
        }
        .position-relative i {
            position: absolute;
            right: 10px; /* Ajusta la distancia desde el borde derecho */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header">
                <h5 id="formTitle">Login</h5>
                <p id="formDescription">Enter your credentials to login</p>
            </div>
            <div class="card-body">
                <!-- Login Form -->
                <div id="loginForm">
                    <form class="space-y-4">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="position-relative">
                                <input type="password" id="password" class="form-control" required>
                                <i id="togglePassword" class="fa fa-eye"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" style="display: none;">
                    <form class="space-y-4" id="registerFormElem">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                        <div class="form-group calendar-container">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" id="datePicker" class="form-control" aria-label="Date of Birth" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div class="position-relative">
                                <input type="password" id="registerPassword" class="form-control" required>
                                <i id="toggleRegisterPassword" class="fa fa-eye"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="verifyPassword">Verify Password</label>
                            <div class="position-relative">
                                <input type="password" id="verifyPassword" class="form-control" required>
                                <i id="toggleVerifyPassword" class="fa fa-eye"></i>
                            </div>
                        </div>                        
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <div id="ageError" class="text-danger mt-3" style="display: none;">
                            You must be 18 years or older to register.
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-footer text-center">
                <button id="toggleFormButton" class="btn btn-link">
                    I don't have an account. Register
                </button>
            </div>
        </div>
    </div>

    <script>
        // Toggle between Login and Register forms
        document.getElementById('toggleFormButton').addEventListener('click', function() {
            const isLogin = document.getElementById('loginForm').style.display !== 'none';
            document.getElementById('loginForm').style.display = isLogin ? 'none' : 'block';
            document.getElementById('registerForm').style.display = isLogin ? 'block' : 'none';
            document.getElementById('formTitle').textContent = isLogin ? 'Register' : 'Login';
            document.getElementById('formDescription').textContent = isLogin ? 'Create a new account' : 'Enter your credentials to login';
            this.textContent = isLogin ? 'Already have an account? Login' : "I don't have an account. Register";
        });

        // Set max date to today
        document.getElementById('datePicker').max = new Date().toISOString().split('T')[0];

        // Validate age on form submission
        document.getElementById('registerFormElem').addEventListener('submit', function(event) {
            const dateOfBirth = new Date(document.getElementById('datePicker').value);
            const today = new Date();
            let age = today.getFullYear() - dateOfBirth.getFullYear();
            const monthDiff = today.getMonth() - dateOfBirth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dateOfBirth.getDate())) {
                age--;
            }

            if (age < 18) {
                document.getElementById('ageError').textContent = 'No se pudo acceder por menor de edad';
                document.getElementById('ageError').style.display = 'block';
                event.preventDefault();
            }

            // Password validation
            const password = document.getElementById('registerPassword').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').style.display = 'block';
                event.preventDefault();
            }
        });

        // Show/Hide Password for Login
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const isPasswordHidden = passwordInput.type === 'password';
            passwordInput.type = isPasswordHidden ? 'text' : 'password';
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Show/Hide Password for Register
        document.getElementById('toggleRegisterPassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('registerPassword');
            const isPasswordHidden = passwordInput.type === 'password';
            passwordInput.type = isPasswordHidden ? 'text' : 'password';
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Show/Hide Verify Password for Register
        document.getElementById('toggleVerifyPassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('verifyPassword');
            const isPasswordHidden = passwordInput.type === 'password';
            passwordInput.type = isPasswordHidden ? 'text' : 'password';
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

    </script>
    
</body>
</html>
